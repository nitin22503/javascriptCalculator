<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="calc">CALCULATOR ðŸ“ </h1>
    <div class="container container1">
        <div id="inputField">
            
        </div>
        <button id="clear" class="number">
           C
        </button>
    </div>

    <div class="container container2">
        <button id="number9" class="number">
            9
        </button>
        <button id="number8" class="number">
           8
        </button>
        <button id="number7" class="number">
            7
        </button>
        <button id="plus" class="number">
           +
        </button>
    </div>

    <div class="container container3">
        <button id="number6" class="number">
            6
        </button>
        <button id="number5" class="number">
           5
        </button>
        <button id="number4" class="number">
            4
        </button>
        <button id="minus" class="number" style="background-color: #ac80cc;">
           -
        </button>
    </div>

    <div class="container container4">
        <button id="number3" class="number">
            3
        </button>
        <button id="number2" class="number">
           2
        </button>
        <button id="number1" class="number" style="background-color: #66eaff;">
            1
        </button>
        <button id="multy" class="number" style="background-color: #f22b67;">
           *
        </button>
    </div>

    <div class="container container5">
        <button id="dot" class="number" style="font-size: 30px;">
            .
        </button>
        <button id="number0" class="number" style="background-color: #4feadd;">
           0
        </button>
        <button id="equals" class="number" style="background-color: #f2ee7b;">
            =
        </button>
        <button id="division" class="number" style="background-color: #7aa542;">
           /
        </button>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
